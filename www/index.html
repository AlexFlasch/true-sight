<!DOCTYPE html>
<html>
<head>
    <title>True Sight</title>

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />

    <link href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="ts">
	<div class="bgContainer slideInLeft first">
        <div class="center">
			<h1>True Sight</h1>
			<img id="tsLogo" src="img/TrueSight.png" alt="">
		</div>
        <div class="center">
            <form ng-submit="login()" name="login-form" ng-controller="LoginCtrl" id="loginForm" class="padding" novalidate>
                <label class="item-floating-label">
                    <span class="input-label">Username</span>
                    <input ng-model="username" type="text" name="username" class="input radiant" placeholder="Username" required ng-minlength=3 ng-maxlength=20 ng-pattern="[a-zA-Z]">
                </label>
                <label class="item-floating-label">
                    <span class="input-label">Password</span>
                    <input ng-model="password" type="password" name="password" class="input radiant" placeholder="Password" required ng-minlength=8>
                </label>
                <input type="submit" id="loginButton" class="button radiant" value="Login">
                <input ng-click="sendToRegister()" type="button" id="registerButton" class="button dire" value="Register">
            </form>
        </div>
	</div>
</body>
</html>
