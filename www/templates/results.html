<ion-view view-title="Match Results">
    <ion-nav-buttons side="right">
		<button id="refreshButton" class="nav-button radiant" ng-click="getResults()">
			<i class="ion-loop"></i>
		</button>
	</ion-nav-buttons>
    <ion-content>
        <div ng-if="statusCode == 15" class="error-div">
            Unfortunately, this user has not made their matchmaking history public.
            <br>
            <a href="#" ng-click="showModal()" class="link">How do I make my matchmaking history public?</a>
        </div>
        <div class="card" ng-repeat="result in results">
            <div class="item item-divider" ng-class="getHeaderStyle(result.victory)">
                <!-- {{result.victory ? "Victory" : "Defeat"}} -->
            </div>
            <div class="item item-text-wrap">
                <img class="hero-portrait left" ng-src="http://cdn.dota2.com/apps/dota2/images/heroes/{{name}}_lg.png" alt="Hero Portrait">
                <table class="center">
                    <tr>
                        <td>{{result.localizedHeroName}}</td>
                        <td>{{result.lobbyType == 7 ? "Ranked" : "Normal"}}</td>
                    </tr>
                    <tr>
                        <td>{{result.daysAgo}}</td>
                        <td>{{result.lobbyType}}</td>
                    </tr>
                </table>
                <div class="right">
                    <span class="left">{{duration}}</span>
                    <div class="right">{{kills}} / {{deaths}} / {{assists}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
