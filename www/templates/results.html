<ion-view view-title="Match Results">
    <ion-nav-buttons side="right">
		<button id="refreshButton" class="nav-button radiant" ng-click="getResults()">
			<i class="ion-loop"></i>
		</button>
	</ion-nav-buttons>
    <ion-content>
        <div ng-if="statusCode == 15" class="error-div">
            Unfortunately, this user has not made their matchmaking history public.
            <br>
            <a href="#" ng-click="showModal()" class="link">How do I make my matchmaking history public?</a>
        </div>
        <div class="card" ng-repeat="result in results" ng-click="sendToMatchDetails(result.match_id)">
            <div class="item item-text-wrap">
                <table class="result-display-table">
                    <tr>
                        <td class="hero-img-cell">
                            <img class="hero-portrait" ng-src="http://cdn.dota2.com/apps/dota2/images/heroes/{{result.heroName}}_lg.png" alt="Hero Portrait">
                        </td>
                        <td>
                            <table class="center">
                                <tr>
                                    <td>{{result.heroLocalizedName}}</td>
                                    <td>{{result.lobby_type == 7 ? "Ranked" : "Normal"}}</td>
                                </tr>
                                <tr>
                                    <td>{{result.daysAgo}} days ago</td>
                                    <td>{{result.lobbyType}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ion-content>
</ion-view>
