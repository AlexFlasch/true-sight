<ion-modal-view>
    <ion-header-bar class="bar-custom" align-title="left">
            <h4 class="title-small">Making Your Matchmaking History Public</h4>
            <div>
                <button id="closeHelpModal" class="nav-button dire" ng-click="closeModal()">
                    <i class="ion-close-round"></i>
                </button>
            </div>
    </ion-header-bar>
    <ion-content>
        <div id="helpDiv">
            <span>Log into Dota 2. Then navigate to the options menu by clickin on the gear:</span>
            <br>
            <img id="gearImg" src="img/DotaGear.PNG" alt="Dota Gear on Main Menu">
            <br>
            <span>Then inside the options menu, click on the Options tab, then make sure Expose Public Match Data is checked.</span>
            <br>
            <img id="optionsImg" src="img/Options.PNG" alt="Expose Public Match Data in Options Menu">
        </div>
    </ion-content>
</ion-modal-view>
