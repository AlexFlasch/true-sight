<ion-view view-title="Log in">
	<ion-content>
		<div class="bgContainer">
			<div class="center">
				<h1>True Sight</h1>
				<img id="tsLogo" src="img/TrueSight.png" alt="">
			</div>
			<div class="center">
				<form ng-submit="login()" name="login-form" ng-controller="LoginCtrl" id="loginForm" class="padding" novalidate>
					<label class="item-floating-label">
						<span class="input-label">Email</span>
						<input ng-model="user.email" type="text" name="email" class="input radiant" placeholder="Email" required>
					</label>
					<label class="item-floating-label">
						<span class="input-label">Password</span>
						<input ng-model="user.password" type="password" name="password" class="input radiant" placeholder="Password" required ng-minlength=8>
					</label>
					<input type="submit" id="loginButton" class="button radiant" value="Login">
					<input ng-click="sendToRegister()" type="button" id="registerButton" class="button dire" value="Register">
					<a ui-sref="forgot-password"></a>
				</form>
			</div>
		</div>
		<a href="http://steampowered.com" class="steam-link bottom center">Powered by Steam</a>
	</ion-content>
</ion-view>
